<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/signup.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanilla-toast/dist/vanilla-toast.min.css">


    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>SIGNUP</title>
</head>

<body>

    <section class="my-5" id="login">
        <div class="container">
            <div class="col-lg-8 col-12 p-5 mx-auto position-relative">
                <!-- <img src="./imgs/signup.webp" class="avatar top-0 translate-middle start-50 position-absolute" alt=""> -->
                <h1 class="form-title text-center mb-3">
                    ..SignUp..
                </h1>
                <div class="login-form">
                    <form method="post" class="signup-form">
                        <div class="form-floating mb-4 position-relative">
                            <input type="text" class="form-control" id="floatingName" placeholder="mahmoud">
                            <div class="alert name-alert alert-danger p-2 fs-6 d-none text-capitalize">
                                your name is required and must be 3-20 characters long
                            </div>
                            <label for="floatingInput">UserName</label>
                            <i
                                class="fa-solid fa-lg end-0  text-danger position-absolute me-2 d-none fa-circle-exclamation"></i>
                            <i class="fa-solid fa-lg end-0  text-success position-absolute me-2 d-none fa-check"></i>
                        </div>
                        <div class="form-floating position-relative mb-4">
                            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                            <div class="alert alert-danger p-2 fs-6 d-none text-capitalize">
                                your email is required and must be valid one (e.g. name@example.com)
                            </div>
                            <label for="floatingInput">Email address</label>
                            <i
                                class="fa-solid fa-lg end-0  text-danger position-absolute me-2 d-none fa-circle-exclamation"></i>
                            <i class="fa-solid fa-lg end-0  text-success position-absolute me-2 d-none fa-check"></i>
                        </div>
                        <div class="form-floating position-relative mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <div class="alert  alert-danger p-2 fs-6 d-none text-capitalize">
                                your password is required and must start with capital letter and contain at least 8
                                characters
                            </div>
                            <label for="floatingPassword">Password</label>
                            <i
                                class="fa-solid fa-lg end-0  text-danger position-absolute me-2 d-none fa-circle-exclamation"></i>
                            <i class="fa-solid fa-lg end-0  text-success position-absolute me-2 d-none fa-check"></i>
                        </div>
                        <!-- <div class="form-floating position-relative">
                            <input type="password" class="form-control" id="floatingCmfPassword" placeholder="Confirm Password">
                            <div class="alert alert-danger p-2 fs-6 d-none text-capitalize">
                                your password confirm is required and must be same as password
                            </div>
                            <label for="floatingPassword">Confirm Password</label>
                            <i class="fa-solid fa-lg end-0  text-danger position-absolute me-2 d-none fa-circle-exclamation"></i>
                            <i class="fa-solid fa-lg end-0  text-success position-absolute me-2 d-none fa-check"></i>
                        </div> -->
                        <button class="btn btn-signup btn-outline-light d-block w-100 mt-4 text-uppercase">sign
                            up</button>
                    </form>
                </div>

                <p class="text-center text-white mt-4">
                    Donâ€™t have an account? <a class="text-white text-decoration-none signin text-uppercase"
                        href="./index.html">LogIn</a>
                </p>

            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
