<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imgs/icons_332705.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>LOGIN</title>
</head>

<body>

    <section class="mt-5" id="login">
        <div class="container">

            <div class="col-lg-8 col-12 p-2 p-lg-5 mx-auto">

                <h1 class="form-title text-center mb-3">
                    ..Login..
                </h1>
                <div class="login-form">
                    <form action="" method="post">
                        <div class="form-floating mb-4 position-relative">
                            <input type="text" class="form-control" id="signinEmail" placeholder="name@example.com">
                           

                            <label for="signinEmail">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="signinPassword" placeholder="Password">
                            <label for="signinPassword">Password</label>
                        </div>
                        <div class="d-flex mt-3 justify-content-between align-items-center">
                            <div class="rem-input d-flex column-gap-2 justify-content-end align-items-center">
                                <input id="remember" type="checkbox" class="form-check align-self-center">
                                <label for="remember" class="text-capitalize text-dark">remember me</label>
                            </div>
                            <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="text-capitalize changePass text-decoration-none text-dark">change password</a>
                        </div>
                        <p class="alert alert-danger d-none text-center" id="login-error-alert" >In correct email or password</p>
                        <p class="alert alert-success d-none text-center" id="login-success-alert" >Login Success</p>


                        <button class="btn btn-login btn-outline-light d-block w-100 mt-4 text-uppercase">login</button>
                    </form>
                </div>

                <p class="text-center text-dark mt-4">
                    Donâ€™t have an account? <a class="text-dark text-decoration-none signup text-uppercase"
                        href="./signup.html">Sign Up</a>
                </p>

            </div>
        </div>
    </section>



    <!-- change password modal -->
    
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Change Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="changePassEmail" placeholder="Email...">
                        </div>
                        <div class="mb-3">
                        <input type="password" class="form-control" id="changePassOldPass" placeholder="Old Password...">
                        </div>
                        <div class="mb-3">
                        <input type="password" class="form-control" id="changePassNewPass" placeholder="New Password...">
                        <div class="alert alert-danger invalid-feedback">
                            Password must contain at least 8 characters, one uppercase letter, one lowercase letter
                        </div>
                        <div class="alert alert-danger mt-4 text-center d-none" id="changePassErrorAlert">
                            
                        </div>
                       
                        <div class="alert alert-success mt-4 d-none text-center" id="changePassSucAlert">
                            password changed successfully
                        </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Back to login</button>
                    <button type="button" id="changePass" class="btn btn-outline-primary">Change Password</button>
                </div>
            </div>
        </div>
    </div>







        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/signin.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
